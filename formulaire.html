<html>

        <div id="photo-page" class="page">

            <!-- Camera -->
            <div id="areas">

                <!-- Camera view -->
                <div id='camera--area' class='area'>

                <canvas id="camera--sensor"></canvas>

                <div id='buttons--area' class='area'>

                    <button id="camera--retry"    class="btn-round-50 btn-left">  <img src='./icons/retry_50.png'>   </button>
                    <button id="camera--download" class="btn-round-50 btn-right">
                        <a  id="downloader" href="#" download="#"><img src='./icons/download_50.png'/></a>
                    </button>
